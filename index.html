<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Nessus UI Assignment</title>
    <meta name="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <meta name="author" content="Tommy Rosario">
    <link rel="apple-touch-icon" href="">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="dist/css/app.css">
  </head>
  <body>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div id="content">

      <h1 class="hidden">Nessus UI Assignment</h1>

      <div id="configurations">
        <h2>Configurations</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Hostname</th>
              <th>Port</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody data-bind="foreach:configurations()">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: hostname"></td>
              <td data-bind="text: port"></td>
              <td data-bind="text: username"></td>
            </tr>
          </tbody>
        </table>

        <div class="loader" data-bind="visible: isLoading">Loading&hellip;</div>
      </div>
    </div>

    <script>var tenable = window.tenable || {};</script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
